<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario usuario</title>
    </head>

    <body>
        <div class="container">

            <form th:action="@{/save}" th:object=${usuario} method="POST">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ID</label>
                    <input th:field="*{ID}" type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                    <input th:field="*{Nombres}" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                    <input th:field="*{ApellidoPaterno}" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
                    <input th:field="*{ApellidoMaterno}" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Edad</label>
                    <input th:field="*{Edad}" type="number" class="form-control" required>
                </div>

                <input class="btn btn-primary" type="submit" value="Guardar">
            </form>

        </div>

    </body>

</html>
