<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Tabla</title>
    </head>

    <body>
        <div class="container">
            <div class="mb-3">
                <h1>Tabla de usuarios</h1>
            </div>

            <table class="table table-hover table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres </th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Edad</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuarios:${usuarios}">

                        <td>
                            <input class="form-check-input" type="checkbox" th:value="${usuarios.ID}">
                        </td>

                        <td th:text="${usuarios.ID}"></td>
                        <td th:text="${usuarios.Nombres}"></td>
                        <td th:text="${usuarios.ApellidoPaterno}"></td>
                        <td th:text="${usuarios.ApellidoMaterno}"></td>
                        <td th:text="${usuarios.Edad}"></td>
                        <td>
                            <a th:href="@{/editar/}+${usuarios.ID}" type="button" class="btn btn-warning">Editar</a>
                        </td>
                        <td>
                            <a th:onclick="eliminar([[${usuarios.ID}]])" type="button" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/new}" type="button" class="btn btn-success">Agregar</a>

            <a th:onclick="eliminarVarios()" type="button" class="btn btn-danger">Eliminar selecionados</a>

        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="Funciones.js"></script>

    </body>

</html>
